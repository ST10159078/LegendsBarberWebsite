<body>

    <main>
        <img id="legendsImage" src="assets/images/legends.jpg" alt="Legends Barber">
        <h2><b><u>The Legendary Barber Performance Calculator</u></b></h2>

        <form id="performanceForm">
            <label for="shop">Select Shop:</label>
            <select id="shop">
                <option value="Mall Of The South">Mall Of The South</option>

            <label for="year">Select Year:</label>

                <option value="2024">2024</option>
                <!-- Add more years here -->
            </select>

            <label for="month">Select Month:</label>
            <select id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
                <!-- Add more months here -->
            </select>

            <label for="barber">Select Barber:</label>
            <select id="barber">
                <optionv alue="Barber 1">John Doe</option>
                <option value="Barber 2">Jane Smith</option>
                <option value="Barber 3">Paul</option>
                <option value="Barber 4">Mike</option>
                <option value="Barber 5">Andrew</option>
                <!-- Add more barbers here -->
            </select>

            <label for="cuts">Number of Cuts:</label>
            <select id="cuts">
                <option value="5">201 and more</option>
                <option value="4">151 to 200</option>
                <option value="3">101 to 150</option>
                <option value="2">51 to 100</option>
                <option value="1">0 to 50</option>
            </select>

            <label for="serviceReview">Customer Service Review:</label>
            <select id="serviceReview">
                <option value="5">Very Satisfied</option>
                <option value="4">More than Satisfied</option>
                <option value="3">Satisfied</option>
                <option value="2">Partly Satisfied</option>
                <option value="1">Not at all Satisfied</option>
            </select>

            <label for="daysLate">Number of Days Late:</label>
            <select id="daysLate">
                <option value="5">Being Early</option>
                <option value="4">0 days late</option>
                <option value="3">1 days late</option>
                <option value="2">2 days late</option>
                <option value="1">3+ days late</option>
            </select>

            <label for="timeAllocation">Cuts Done Within Allocated Time:</label>
            <select id="timeAllocation">
                <option value="5">Yes</option>
                <option value="1">No</option>
            </select>

            <label for="cleanWorkArea">Work Area Cleanliness:</label>
            <select id="cleanWorkArea">
                <option value="5">0 reports</option>
                <option value="4">1 report</option>
                <option value="3">2 reports</option>
                <option value="2">3 reports</option>
                <option value="1">More than 3 reports</option>
            </select>

            <label for="googleReviews">Number of Credits on Google Reviews:</label>
            <select id="googleReviews">
                <option value="5">5+ compliments</option>
                <option value="4">4 compliments</option>
                <option value="3">3 compliments</option>
                <option value="2">2 compliments</option>
                <option value="1">1 compliment</option>
            </select>

            <button type="button" style="color: #000;" onclick="calculatePerformance()">Calculate Performance</button>
        </form>

        <h2>Performance Details</h2>
        <table id="performanceTable">
            <thead>
                <tr>
                    <th>Criteria</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="performanceData">
                <!-- Performance data will be displayed here -->
            </tbody>
        </table>

        <div id="rating" class="stars">
            <!-- Star rating will be displayed here -->
        </div>

        <script>
            function calculatePerformance() {
                const shop = document.getElementById('shop').value;
                const year = document.getElementById('year').value;
                const month = document.getElementById('month').value;
                const barber = document.getElementById('barber').value;
                const cuts = parseInt(document.getElementById('cuts').value);
                const serviceReview = parseInt(document.getElementById('serviceReview').value);
                const daysLate = parseInt(document.getElementById('daysLate').value);
                const timeAllocation = parseInt(document.getElementById('timeAllocation').value);
                const cleanWorkArea = parseInt(document.getElementById('cleanWorkArea').value);
                const googleReviews = parseInt(document.getElementById('googleReviews').value);

                const totalPoints = cuts + serviceReview + daysLate + timeAllocation + cleanWorkArea + googleReviews;

                const performanceData = [
                    { criteria: 'Number of Cuts', points: cuts },
                    { criteria: 'Customer Service Review', points: serviceReview },
                    { criteria: 'Number of Days Late', points: daysLate },
                    { criteria: 'Cuts Done Within Allocated Time', points: timeAllocation },
                    { criteria: 'Work Area Cleanliness', points: cleanWorkArea },
                    { criteria: 'Number of Credits on Google Reviews', points: googleReviews },
                    { criteria: 'Total Points', points: totalPoints }
                ];

                const tableBody = document.getElementById('performanceData');
                tableBody.innerHTML = ''; // Clear previous data

                performanceData.forEach(data => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerHTML = data.criteria;
                    row.insertCell(1).innerHTML = data.points;
                });

                // Calculate and display star rating
                displayStarRating(totalPoints);

                // Save to localStorage
                const performanceDetails = {
                    shop,
                    year,
                    month,
                    barber,
                    performanceData
                };
                localStorage.setItem(`${shop}-${year}-${month}-${barber}`, JSON.stringify(performanceDetails));
            }

            function displayStarRating(totalPoints) {
                const maxPoints = 30; // Max points possible
                const ratingOutOf5 = (totalPoints / maxPoints) * 5;
                const fullStars = Math.floor(ratingOutOf5);
                const halfStar = ratingOutOf5 % 1 >= 0.5 ? 1 : 0;

                let stars = '';
                for (let i = 0; i < fullStars; i++) {
                    stars += '★';
                }
                if (halfStar) {
                    stars += '☆';
                }
                while (stars.length < 5) {
                    stars += '☆';
                }

                document.getElementById('rating').innerText = `Rating: ${stars}`;
            }

            // Go back function
            function goBack() {
                window.history.back();
            }
        </script>
        <br>
        <p> </p>
        <br>
        <!-- Go back button 
        <div class="go-back">
            <button style="color: #000;" onclick="goBack()">Go Back</button>
        </div>-->
